<table nxTable class="docs-markdown--table">
    <thead>
        <tr nxTableRow>
            <th nxHeaderCell></th>
            <th
                nxHeaderCell
                *ngFor="let breakpoint of breakpoints; let i = index"
                [ngStyle]="{ background: 'var(--documentation-grid-' + breakpoint.name + '-color)'}"
            >
                {{ breakpoint.name }}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr nxTableRow *ngFor="let breakpoint of breakpoints">
            <td nxTableCell><code>.nx-hidden-{{breakpoint.prefix}}</code></td>
            <ng-container *ngFor="let col of breakpoints">
                <td
                    *ngIf="breakpoint.prefix === col.prefix; else visible"
                    nxTableCell
                >
                    hidden
                </td>
                <ng-template #visible>
                    <td nxTableCell class="visible">visible</td>
                </ng-template>
            </ng-container>
        </tr>
    </tbody>
</table>
