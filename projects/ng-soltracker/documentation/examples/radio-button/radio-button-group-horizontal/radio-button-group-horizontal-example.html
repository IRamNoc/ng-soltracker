<nx-radio-group name="myGroup" #group>
    <nx-label class="nx-margin-bottom-m">This is a nx-radio-group</nx-label>
    <div nxLayout="grid">
        <div nxRow>
            <div nxCol="12,6,4,3">
                <nx-radio value="1" class="nx-margin-bottom-s">
                    Radio 1
                </nx-radio>
            </div>
            <div nxCol="12,6,4,3">
                <nx-radio value="2" class="nx-margin-bottom-s">
                    Radio 2
                </nx-radio>
            </div>
            <div nxCol="12,6,4,3">
                <nx-radio value="3" class="nx-margin-bottom-s">
                    Radio 3
                </nx-radio>
            </div>
            <div nxCol="12,6,4,3">
                <nx-radio value="4" class="nx-margin-bottom-s">
                    Radio 4
                </nx-radio>
            </div>
            <div nxCol="12,6,4,3">
                <nx-radio value="5" class="nx-margin-bottom-s">
                    Radio 5
                </nx-radio>
            </div>
            <div nxCol="12,6,4,3">
                <nx-radio value="6" class="nx-margin-bottom-s">
                    Radio 6
                </nx-radio>
            </div>
        </div>
    </div>
</nx-radio-group>

<pre class="nx-margin-top-s">selected value: {{ group.value }}</pre>
