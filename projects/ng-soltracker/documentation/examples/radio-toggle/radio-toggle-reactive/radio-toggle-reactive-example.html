<form novalidate [formGroup]="testForm">
    <nx-radio-toggle formControlName="testToggle">
        <nx-radio-toggle-button *ngFor="let item of data" [value]="item"
            >{{item}}
        </nx-radio-toggle-button>
    </nx-radio-toggle>

    <p>Form value: {{ testForm.value | json }}</p>
    <p>Form status: {{ testForm.status | json }}</p>
</form>

<button nxButton="primary small" type="button" (click)="toggleDisabled()">
    {{ isToggleDisabled ? 'Enable' : 'Disable' }} Toggle
</button>
