<nx-checkbox-group [(ngModel)]="checkboxes">
    <nx-label>This is a nx-checkbox-group</nx-label>
    <div class="horizontal-checkboxes">
        <nx-checkbox value="checkbox 1">Checkbox 1</nx-checkbox>
        <nx-checkbox value="checkbox 2" class="nx-margin-left-s"
            >Checkbox 2</nx-checkbox
        >
        <nx-checkbox value="checkbox 3" class="nx-margin-left-s"
            >Checkbox 3</nx-checkbox
        >
    </div>
</nx-checkbox-group>

<p>Value: {{ checkboxes | json }}</p>
