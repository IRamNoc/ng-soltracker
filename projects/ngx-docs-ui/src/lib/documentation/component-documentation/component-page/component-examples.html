<h2 class="component-examples__header">All examples for {{ (componentService.current | async)?.title }}</h2>

<ng-container *ngFor="let example of (componentService.current | async)?.examples">
    <nxv-example-viewer [example]="$any(example)?.name" [config]="$any(example)?.config"> </nxv-example-viewer>
</ng-container>
