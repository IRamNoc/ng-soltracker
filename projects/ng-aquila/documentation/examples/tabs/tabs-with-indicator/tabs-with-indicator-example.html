<nx-tab-group
    (selectedIndexChange)="setSelectedTab($event)"
    appearance="expert"
>
    <nx-tab *ngFor="let tab of tabs">
        <ng-template nxTabLabel>
            <span class="tab-header-content">
                {{ tab.label }}
                <nx-indicator
                    *ngIf="tab.notification"
                    position="over-text"
                    [attr.aria-label]="getAriaLabel(tab.notificationCount!)"
                    >{{ getIndicatorText(tab.notificationCount!)
                    }}</nx-indicator
                >
            </span>
        </ng-template>
        <p class="nx-margin-top-s">Content of {{ tab.label }}</p>
    </nx-tab>
</nx-tab-group>
